<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Assets/imagenes/ecotel iso.png">
    <meta name="Keywords" content="hotel, ecosustentable">
    <meta name="author" content="Marcos Escobar">
    <meta name="description" content="Hotel de cinco estrellas ubicado en Mendoza, a 25 min del aeropuerto Internacional El Plumberillo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&display=swap" rel="stylesheet">  
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Ecotel.css">
    <title>Validación de formularios</title>
</head>
<body>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-3 col-6"> 
            <a class="logo_central" href="../index.html" ><img class="img-fluid logo_central" src="../Assets/imagenes/ecotel logo.png" alt="icono"></a> 
        </div>
    </div>
    <div class="contenedor justify-content-center align-items-center mx-auto">
        <div class="cabecera">
            <h2>Iniciar sesión</h2>
        </div>
        <form id="formulario" method="">

            <div class="form-control">
                <input id="email" type="email" placeholder="Email">
                <p></p>                
            </div>

            <div class="form-control">
                <input id="pass" type="password" placeholder="Contraseña">
                <p></p>                
            </div>
        
            <a href="../index.html"><button>Enviar</button></a>
            <br>

        </form>
        <button class="btn btn-lg btn-block btn-danger btn-google" type="submit"><i class="fab fa-google me-2"></i> Iniciar con Google</button>
        <button class="btn btn-lg btn-block btn-primary mb-2" type="submit"><i class="fab fa-facebook-f me-2"></i>Iniciar con Facebook</button>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
